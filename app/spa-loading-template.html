<!DOCTYPE html>
<html>
<head>
<title>Nideport</title>
<meta name="description" content="Somos...">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  overflow: hidden;
  color:#f3f3f3;
  /* Define the gradient first */
  background: linear-gradient(rgba(0, 122, 120, 0.75), rgba(0, 122, 120, 0.3));
  /* Overlay the image on top of the gradient */
  background-image: url('images/hero_nideport_poster-.webp');
  /* Ensure image dimensions don't affect layout */
  background-attachment: fixed; /* Keep image fixed relative to viewport */
  background-position: center;  /* Center the image */
  background-size: cover;       /* Cover the entire background area */
  background-repeat: no-repeat; /* Don't repeat the image */
}

.loader {
  border: 8px solid #f3f3f3;
  border-radius: 50%;
  border-top: 8px solid #3498db;
  width: 40px;
  height: 40px;
  -webkit-animation: spin 2s linear infinite; /* Safari */
  animation: spin 2s linear infinite;
}

/* Safari */
@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
.container{
  width: 100vw;
  height: 100vh;
  display:flex;
  justify-content: center;
  align-items: center;
}
</style>
</head>
<body>
<div class="container">
  <div class="loader"></div>
  <div><img src="images/logo-imago.png" alt="Nideport" width="150"></div>
</div>
</body>
</html>
